<div id="listaOcorrencia">
  
  <h2>Lista de Ocorrencias</h2>

  <mat-nav-list>
    <p>Filtro de Ocorrencias:</p>
    <mat-select name="TipoFiltro" placeholder="Filtro" [(ngModel)]="filtro">
      <mat-option *ngFor="let tf of tiposFiltro" [value]="tf.valor">{{tf.nome}}</mat-option>
    </mat-select>
  </mat-nav-list>

  <div *ngIf="filtro === 'periodo'">
    <mat-nav-list>
      <p>
      Data Inicial: <input matInput name="dataInicial" type="date" placeholder="Data Inicial" [(ngModel)]="periodoInicial"> 
      Data Final: <input matInput name="dataFinal" type="date" placeholder="Data Final" [(ngModel)]="periodoFinal">
      <button mat-raised-button (click)="filtrarOcorrenciasByPeriodo()" color="primary">Consultar</button>
      <button mat-raised-button (click)="listarVeiculos()" color="warn">Resetar</button>
      </p>
    </mat-nav-list>
  </div>

  <div *ngIf="filtro === 'tipoOcorrencia'">
    <mat-nav-list>
      <mat-select name="TipoOcorrencia" placeholder="Tipo Filtro" [(ngModel)]="idTipo" (change)="filtrarOcorrenciasByTipo(idTipo)" class="espacamento">
        <mat-option *ngFor="let tipoOcorrencia of tiposOcorrencias" [value]="tipoOcorrencia.id">
          {{tipoOcorrencia.nome}}
        </mat-option>
      </mat-select>
      <button mat-raised-button (click)="listarVeiculos()" color="warn">Resetar</button>
    </mat-nav-list>
  </div>

  <div *ngIf="filtro === 'veiculo'">
    <mat-nav-list>
      <input [textMask]="{mask: placaVeiculo}" guide [(ngModel)]="placa" type="text" placeholder="AAA-9999">
      <button mat-raised-button (click)="consultarVeiculo()" color="primary">Consultar</button>
      <button mat-raised-button (click)="listarVeiculos()" color="warn">Resetar</button>
    </mat-nav-list>
  </div>

  <div *ngIf="filtro === 'aluno'">
    <mat-nav-list>
      <input [(ngModel)]="ra" type="text" placeholder="RA do Aluno">
      <button mat-raised-button (click)="filtrarOcorrenciasByRA()" color="primary">Consultar</button>
      <button mat-raised-button (click)="listarVeiculos()" color="warn">Resetar</button>
    </mat-nav-list>
  </div>

  <table *ngIf="!listaVazia">
    <tr class="titulo">
      <td>Placa</td>
      <td>Data</td>
      <td>Hora</td>
      <td>Detalhamento</td>
    </tr>
    <tr *ngFor="let ocorrencia of ocorrencias">
      <td>{{ocorrencia.placaVeiculo}}</td>
      <td>{{formataData(ocorrencia)}}</td>
      <td>{{ocorrencia.hora}}</td>
      <td>{{ocorrencia.descricao}}</td>
      <button mat-icon-button [routerLink]="['/ocorrencia/editar', ocorrencia.placaVeiculo, ocorrencia.data, ocorrencia.hora]">
        <mat-icon aria-label="Editar Ocorrencia">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="excluirOcorrencia(ocorrencia)">
        <mat-icon aria-label="Excluir Ocorrencia">delete</mat-icon>
      </button>
    </tr>
  </table>

  <p *ngIf="listaVazia">Nenhuma Ocorencia Cadastrada</p>

  <button mat-raised-button color="primary" routerLink="/ocorrencia/novo">Nova Ocorrencia</button>
  
</div>

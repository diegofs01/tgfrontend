<div id="listaTCursos">

  <h2>Lista de Cursos</h2>

  <div class="titulo">
    <span class="id">ID</span>
    <span class="descricao">Descrição</span>
  </div>
    
  <mat-nav-list class="lista">
    <a mat-list-item *ngFor="let curso of cursos" [routerLink]="['/curso/editar', curso.id]"> {{curso.id}} | {{curso.nome}}</a>
  </mat-nav-list>
      
  <button mat-raised-button color="primary" routerLink="/curso/novo">Novo Curso</button>
      
</div>

<div id="listaAlunos">

<mat-nav-list class="lista">
  <a mat-list-item *ngFor="let aluno of alunos" [routerLink]="['/aluno/editar', aluno.ra]"> {{aluno.ra}} {{aluno.nome}} {{aluno.rg}} {{aluno.cpf}}</a>
</mat-nav-list>

<button mat-raised-button color="primary" routerLink="/aluno/novo">Novo Aluno</button>

</div>
